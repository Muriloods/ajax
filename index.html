<script>

	let data = {idCidade : "5"}

	// descomentar a linha abaixo para enviar como content type json
	data = JSON.stringify(data);

	$.ajax({
		url : "endpoint.php",
		type : 'post',

		// descomentar a linha abaixo para enviar como content type json
		contentType: "application/json",

		data : data,
		beforeSend : function(){
			$("#resultado").html("ENVIANDO...");
		}
	})
	.done(function(msg){
		$("#resultado").html(msg);
	})
	.fail(function(jqXHR, textStatus, msg){
		alert(msg);
	});
</script>
